{% load socialaccount %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>

  <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>

  <a href="{% provider_login_url 'google' %}" class="btn btn-danger me-2">Google</a>


  <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary">Facebook</a>
{% endblock %}
