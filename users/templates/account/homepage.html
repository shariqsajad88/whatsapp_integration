
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send WhatsApp Message</title>
</head>

<body>
    {% if messages %}
  {% for message in messages %}
    <div class="alert {{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

    <h1>Send a WhatsApp Message</h1>
    <form method="POST" action="{% url 'send_whatsapp_message' %}">
      {% csrf_token %}
      <label for="phone_numbers">Phone Numbers (comma-separated):</label>
      <input type="text" name="phone_numbers" placeholder="919596466031, 919876543210" required>
      <button type="submit">Send Message</button>
  </form>
  
    </form>
    
    </form>
</body>
</html>
